{% extends "base.html" %}

{% block title %}Login - Care_4_U Hospitals{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Welcome Back!</h2>
        <p class="auth-subtitle">Sign in to access your account</p>
        
        <form method="POST" action="{{ url_for('login') }}" class="auth-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required 
                       placeholder="your.email@example.com">
                <i class="fas fa-envelope"></i>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Enter your password">
            </div>
            
            <div class="form-group remember">
                <div style="display: flex; align-items: center;">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember" style="margin-left: 5px;">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
        </form>
        
        <div class="auth-footer">
            <p>Don't have an account? <a href="{{ url_for('signup') }}">Create one now</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}{% endblock %}
