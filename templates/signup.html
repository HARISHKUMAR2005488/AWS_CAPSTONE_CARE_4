{% extends "base.html" %}

{% block title %}Sign Up - Care_4_U Hospitals{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Create Your Account</h2>
        <p class="auth-subtitle">Join Care_4_U Hospitals and start your healthcare journey</p>
        
        <form method="POST" action="{{ url_for('signup') }}" class="auth-form" id="signupForm">
            <div class="form-group">
                <label for="username">Full Name</label>
                <input type="text" id="username" name="username" required 
                       placeholder="Enter your full name" minlength="3">
                <i class="fas fa-user"></i>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required 
                       placeholder="your.email@example.com">
                <i class="fas fa-envelope"></i>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" 
                       placeholder="+1 (555) 000-0000" pattern="[0-9+\-\s()]*">
                <i class="fas fa-phone"></i>
            </div>

            <div class="form-group">
                <label for="role">Account Type</label>
                <select id="role" name="role" required>
                    <option value="user" selected>Patient</option>
                    <option value="doctor">Doctor</option>
                    <option value="admin">Admin</option>
                </select>
                <i class="fas fa-user-shield"></i>
            </div>

            <div id="adminFields" style="display: none;">
                <div class="form-group">
                    <label for="admin_key">Admin Access Key</label>
                    <input type="password" id="admin_key" name="admin_key" placeholder="Enter admin key">
                </div>
            </div>

            <div id="doctorFields" style="display: none;">
                <div class="form-group">
                    <label for="specialization">Specialization</label>
                    <input type="text" id="specialization" name="specialization" placeholder="Cardiology">
                </div>

                <div class="form-group">
                    <label for="qualifications">Qualifications</label>
                    <input type="text" id="qualifications" name="qualifications" placeholder="MBBS, MD">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="experience">Experience (Years)</label>
                        <input type="number" id="experience" name="experience" min="0" placeholder="5">
                    </div>
                    <div class="form-group">
                        <label for="consultation_fee">Consultation Fee ($)</label>
                        <input type="number" step="0.01" id="consultation_fee" name="consultation_fee" min="0" placeholder="100.00">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="available_days">Available Days</label>
                        <input type="text" id="available_days" name="available_days" placeholder="Mon,Wed,Fri">
                    </div>
                    <div class="form-group">
                        <label for="available_time">Available Time</label>
                        <input type="text" id="available_time" name="available_time" placeholder="9:00 AM - 5:00 PM">
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Min. 6 characters" minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required 
                           placeholder="Re-enter password">
                </div>
            </div>
            
            <div class="form-group terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></label>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Create Account</button>
        </form>
        
        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('login') }}">Sign in here</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Form validation
    const form = document.getElementById('signupForm');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');
    const role = document.getElementById('role');
    const doctorFields = document.getElementById('doctorFields');
    const adminFields = document.getElementById('adminFields');
    
    const requiredDoctorFields = [
        'specialization',
        'experience',
        'consultation_fee',
        'available_days',
        'available_time'
    ];
    
    const toggleRoleFields = () => {
        doctorFields.style.display = role.value === 'doctor' ? 'block' : 'none';
        adminFields.style.display = role.value === 'admin' ? 'block' : 'none';
    };
    toggleRoleFields();
    role.addEventListener('change', toggleRoleFields);
    
    form.addEventListener('submit', function(e) {
        if (password.value !== confirmPassword.value) {
            e.preventDefault();
            alert('Passwords do not match!');
            confirmPassword.focus();
            return;
        }
        
        if (password.value.length < 6) {
            e.preventDefault();
            alert('Password must be at least 6 characters long!');
            password.focus();
            return;
        }
        
        if (role.value === 'doctor') {
            for (const fieldId of requiredDoctorFields) {
                const field = document.getElementById(fieldId);
                if (!field.value.trim()) {
                    e.preventDefault();
                    alert('Please complete all doctor details.');
                    field.focus();
                    return;
                }
            }
        }

        if (role.value === 'admin') {
            const adminKey = document.getElementById('admin_key');
            if (!adminKey.value.trim()) {
                e.preventDefault();
                alert('Admin access key is required for admin accounts.');
                adminKey.focus();
                return;
            }
        }
    });
});
</script>
{% endblock %}
